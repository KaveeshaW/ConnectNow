<!DOCTYPE html>
<html>
<head>
    <title>ConnectNow!</title>
    <link rel="stylesheet" href="CSS/coursesLayout.css">
    <link rel="stylesheet" href="CSS/navbarLayout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function() {
        readyModal();
    });

    function readyModal(){
        $(document).on('click', '#helpButton', function(){
            document.getElementById("helpModal").style.display = "block";
        });

        $(document).on('click', '.modalClose', function(){
            document.getElementById("helpModal").style.display = "none";
        });

        window.onclick = function(event) {
            var modal = document.getElementById("helpModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }
</script>
<body>
    <div class="container">
        <div class = "center">
            <input type="button" id="helpButton" value="?">
            <p id="connectNow">Connect Now!</p>
            <br>
            <p id="courses">Courses</p>
        </div>
        <div class="courseButtons">
            <input type="button" onclick="window.location.href='Assistance.html'" id="goToChemistry" value="Chemistry"> 
            <input type="button" onclick="window.location.href='reminders.html'" id="goToReminders">
            <input type="button" onclick=notifyUser(this.value) id="goToHistory" value="History">
            <input type="button" onclick=notifyUser(this.value) id="goToEnglish" value="English">   
        </div>       
        
    </div>
    <!-- Modal content that should be placed in every html file with a help button -->
    <div id="helpModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <h1 style="text-align: center;">Need Help?<span class="modalClose">X</span></h1>
          <img src="images/helpinstructions.png"/>
        </div>
    </div>
<script>
    function notifyUser(course) {
        alert(course + " will have the same functionality as Chemistry if implemented, so we did not implement " + course + " due to time constraints.");
    }
</script>
</body>
</html>
